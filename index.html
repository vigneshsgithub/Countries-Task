<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <i class="fas fa-globe-americas"></i>
           <h1>World Explorer</h1>
            </div>
            <h2 class="horizon">Horizon</h2>
        </div>
    </nav>

    <main id="main" class="main-container">
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="search" class="search" placeholder="Search for a country...">
            </div>
            <div class="filter-wrapper">
                <p class="filter filter-main">Filter By Region</p>
              <div class="filter-func">
                <button class="Africa filter-btns">Africa</button>
                <button class="Americas filter-btns">Americas</button>
                <button class="Asia filter-btns">Asia</button>
                <button class="Europe filter-btns">Europe</button>
                <button class="Oceania filter-btns">Oceania</button>
              </div>
            </div>
              <div class="sort-wrapper">
                <p class="sort sort-main">Sort By</p>
              <div class="sort-func">
                <button class="Populationasc sort-btns">Population (Asc - Des)</button>
                <button class="Populationdes sort-btns">Population (Des - Asc)</button>
                <button class="Languageasc sort-btns">Language (Asc - Des)</button>
                <button class="Languagedes sort-btns">Language (Des - Asc)</button>
              </div>
              </div>
        </div>

        <div class="countries-grid" >
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
